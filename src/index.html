<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nate Walker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #e6e6e6;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            color: #fff;
        }
        .subtitle {
            font-size: 1.25rem;
            color: #94a3b8;
            margin-bottom: 2rem;
        }
        .status {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: 9999px;
            color: #10b981;
            font-size: 0.875rem;
        }
        .links {
            margin-top: 2rem;
        }
        .links a {
            color: #60a5fa;
            text-decoration: none;
            margin: 0 1rem;
            transition: color 0.2s;
        }
        .links a:hover {
            color: #93c5fd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Nate Walker</h1>
        <p class="subtitle">Software Engineer & Infrastructure Architect</p>
        <span class="status">Site Coming Soon</span>
        <div class="links">
            <a href="https://github.com/nwalker85">GitHub</a>
            <a href="https://linkedin.com/in/nwalker85">LinkedIn</a>
        </div>
    </div>
</body>
</html>
